<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Key Code App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="key-block">
    <h2>Нажмите любую клавишу, чтобы узнать ее код</h2>
    <ul class="key-list">
      <li class="key-item">
        <p>key</p>
        <small>a</small>
      </li>
      <li class="key-item">
        <p>keyCode</p>
        <small>65</small>
      </li>
      <li class="key-item">
        <p>code</p>
        <small>KeyA</small>
      </li>
    </ul>
  </div>
</body>

</html>
